<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation - Rising Sun</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
        }

        #sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 70%, transparent 100%);
            position: fixed;
            bottom: -50px; /* Start below the viewport */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            transition: bottom 0.3s ease, opacity 0.3s ease;
        }

        .content-container {
            width: 100%; /* Full width */
            height: 100px; /* Fixed height */
            overflow-y: auto; /* Scrollable content */
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8); /* Light background for contrast */
            position: relative; /* Positioned for the sun */
            margin-top: 50px; /* Space for the sun */
        }

        .contact-us {
            width: 100%; /* Full width */
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        .item {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .scrollable-content {
            height: 2000px; /* Enough height to scroll */
        }
    </style>
</head>
<body>
    <div id="sun"></div>
    <div class="scrollable-content">
        <div class="content-container">
            <h2>Contact List</h2>
            <!-- Sample content items -->
            <div class="item">Contact 1</div>
            <div class="item">Contact 2</div>
            <div class="item">Contact 3</div>
            <div class="item">Contact 4</div>
            <div class="item">Contact 5</div>
            <div class="item">Contact 6</div>
            <div class="item">Contact 7</div>
            <div class="item">Contact 8</div>
            <div class="item">Contact 9</div>
            <div class="item">Contact 10</div>
            <div class="item">Contact 11</div>
            <div class="item">Contact 12</div>
            <div class="item">Contact 13</div>
            <div class="item">Contact 14</div>
            <div class="item">Contact 15</div>
        </div>
        <div class="contact-us">
            <p>Contact us at: info@example.com</p>
        </div>
    </div>
    <script>
        const sun = document.getElementById('sun');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const windowHeight = window.innerHeight;
            const totalHeight = document.body.scrollHeight - windowHeight;

            // Calculate the position of the sun based on scroll
            const sunPosition = Math.min(200, (scrollTop / totalHeight) * 300); // Adjust as needed
            sun.style.bottom = `${-50 + sunPosition}px`; // Rising effect
            sun.style.opacity = Math.min(1, (scrollTop / totalHeight)); // Fade in
        });
    </script>
</body>
</html>
